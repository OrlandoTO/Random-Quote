<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RANDOM QUOTE</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <main>
        <div class="quote">
            <header class="quote__header">
                <h2 class="quote__title" id="quote-author">

                </h2>
                <div class="quote__tags" id="quote-tags">
                    <span>Famous Quotes</span><span id="quote-category">Inspirational</span>
                </div>
            </header>
            <p id="quote-content" class="quote__content">

            </p>
            <img src="./img/bg-image-random-quote.svg" alt="Background image ">
        </div>
        <div class="controls__quote">
            <span id="btn-generate-newQuote">
                <img src="./img/Regroup.svg" alt="Icono de generar quote aleatorio" title="Generate random quote">
            </span><span id="btn-copy-quote"><img src="./img/link.svg" alt="Icono de link" title="Copy">
            </span>
        </div>
    </main>
    <script src="./js/index.js"></script>
</body>

</html>
